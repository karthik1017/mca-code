<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
</head>
<body>
    <h2>MCA registration Form: </h2>
    <form action="hello.php">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name"><br>
        <label for="tenth">Enter 10th Marks: </label>
        <input type="number" name="tenth" id="tenth"><br>
        <label for="puc">Enter PUC Marks: </label>
        <input type="number" name="puc" id="puc"><br>
        <label for="degree">Enter Degree Marks: </label>
        <input type="number" name="degree" id="degree"><br>
        <label for="sex">Select Gender: </label>
        <select name="sex" id="sex">
            <option value="" selected="selected">Select Here</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select><br>
        <input type="checkbox" name="food" id="milk"><label for="milk">Caste 1</label><br>
        <input type="checkbox" name="food" id="bread"><label for="bread">Caste 2</label><br>
        <input type="checkbox" name="food" id="eggs"><label for="eggs">Caste 3</label><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
